<html>
    <body>
        <h2> I am using hoisting....</h2>
        <h3> Hoistinng: It simply means use before declare means declaration is bottom to top and execution is top to bottom.</h3>
        <p id="demo"></p>
        <script>
            value = 100;// initialization of value to variable
            document.getElementById('demo').innerHTML= "Our Value is "+ value;
            
            var value;// Declaration of variable
        </script>
    </body>
</html>
