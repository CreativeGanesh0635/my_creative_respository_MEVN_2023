<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shirts Collections</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="MyShirtsStyle.css">
</head>
<body>
    <section class="header_section">
        <a href="#"><img src="Images/GoMensCollection_resize-removebg-preview.png" alt="Logo" id="header_section_logo"></a>
        <div>
            <ul class="header_section_nav_ul">
                <li>Home</li>
                <li>Shop</li>
                <li>Blog</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </section>

    <section class="best_product_selling_section">
        <h1 id="best_product_selling_title"> My Featured Collection</h1>
        <p id="best_product_selling_subtitle">Collection With New Modern Design</p>
        <div class="product_container"> 
            <div class="product_container_cart">
                <img src="Images/T Shirts/Black.jpeg" alt="Black Shirt Image">
                <p class="product_container_cart_p"> $100 </p>
            </div>       
            <div class="product_container_cart">
                <img src="Images/T Shirts/Blue.jpg" alt="Blue Shirt Image">
                <p class="product_container_cart_p"> $110 </p>
            </div>
            <div class="product_container_cart">
                <img src="Images/T Shirts/Gray.jpg" alt="Gray TShirt Image">
                <p class="product_container_cart_p"> $90 </p>
            </div>
            <div class="product_container_cart">
                <img src="Images/T Shirts/Green.jpg" alt="Green TShirt Image">
                <p class="product_container_cart_p"> $80 </p>
            </div>
            <div class="product_container_cart">
                <img src="Images/T Shirts/White2.png" alt="White TShirt Image">
                <p class="product_container_cart_p"> $85 </p>
            </div>
            <div class="product_container_cart">
                <img src="Images/T Shirts/Maroon.jpeg" alt="Maroon TShirt Image">
                <p class="product_container_cart_p"> $65 </p>
            </div>
            <div class="product_container_cart">
                <img src="Images/T Shirts/Purple.jpg" alt="Purple TShirt Image"> 
                <p class="product_container_cart_p"> $84 </p>
            </div>
            <div class="product_container_cart">
                <img src="Images/T Shirts/Yellow.jpg" alt="Yellow TShirt Image">
                <p class="product_container_cart_p"> $95 </p>
            </div>
            <div class="product_container_cart">
                <img src="Images/T Shirts/Navy Blue.jpg" alt="Navy Blue TShirt Image">
                <p class="product_container_cart_p"> $109 </p>
            </div>
        </div>
    </section>
</body>
</html>
