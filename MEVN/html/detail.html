<html>
    <style>
        *{
            box-sizing: border-box;
        }
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ul.c{
            list-style-type: lower-greek;
        }
    </style>
    <body>
        <h2> An unordered List in html</h2>
        <ul class="c">
            <li>Vada Pav</li>
            <li>Pav Bhaji</li>
            <li>Puran Poli</li>
        </ul>

        <ol type="1">
            <li>Pizza</li>
            <li>Burger</li>
            <li>Frence Fries</li>
        </ol>
        <ol type="A">
            <li>Pizza</li>
            <li>Burger</li>
            <li>Frence Fries</li>
        </ol>
    </body>
</html>
